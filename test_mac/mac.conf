server {
	server_name youpi
	listen 0.0.0.0:8001

	root ./YoupiBanane
	index / index.html

	allow_methods GET
	cgi_pass cgi.cpp
	
	location /put_test {
		allow_methods PUT
		root ./YoupiBanane/put_here
	}

	location /post_body {
        autoindex on
		allow_methods POST
	}

	location /directory {
		allow_methods GET
		root YoupiBanane/
		index youpi.bad_extension

		location *.bla {
			allow_methods GET POST
			cgi_pass test_mac/macos_cgi_tester
		}
	}

	location *.bla {
		allow_methods POST
		cgi_pass test_mac/macos_cgi_tester
	}
}

